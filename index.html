<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Video-Player</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>

<body>


    <h2>Video from Everyday stoic Youtube channel. Used for non commercial purposes</h2>
    <div class="container">

        <video src="../Custom-Video-Player/assets/video/Demand the Best of Yourself! - MARCUS AURELIUS BEST QUOTES.mp4" poster='../Custom-Video-Player/assets/img/poster.jpg' class='video-player' id='video-player' preload='metadata'></video>
        <button class="bigplay-button"></button>

        <div class="video-panel">
            <div class="progress_top">
                <div class="progress_filled"></div>
            </div>
            <div class="buttons">
                <button data-skip="-15" class="video-button playback-button"></button>
                <button class="video-button play-button"></button>
                <button data-skip="15" class="video-button playforward-button"></button>
                <input type="range" class="progress" id="prog_vid" value="0" min="0" max="100" step="1">
                <div class="time">
                    <span class="current">0:00</span> / <span class="duration">0:00</span>
                </div>
                <button class="sound-button"></button>
                <input type="range" class="progress-sound" min="0" max="100" step="1">
                <button class="fullscreen-button"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
